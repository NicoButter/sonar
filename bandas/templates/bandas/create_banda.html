{% extends 'base.html' %}

{% load static %}

{% block extra_styles %}
    <link rel="stylesheet" href="{% static 'bandas/css/create_banda_styles.css' %}">
{% endblock %}

{% block title %}Agregar Banda{% endblock %}

{% block header_title %}¡Agrega tu banda aquí!{% endblock %}

{% block content %}
  <div class="container">
    <h2>Crear una nueva banda</h2>
    <form method="POST">
      {% csrf_token %}
      <div class="form-group">
        <label for="nombre">Nombre de la banda:</label>
        <input type="text" id="nombre" name="nombre" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary">Crear Banda</button>
    </form>
  </div>
{% endblock %}
