<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Banda</title>
</head>
<body>
    <h1>Crear Nueva Banda</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Crear Banda</button>
    </form>
    <a href="{% url 'banda_list' %}">Volver a la lista de bandas</a>
</body>
</html>
